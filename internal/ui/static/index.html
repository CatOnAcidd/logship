<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Logship</title>
    <style>
      :root { color-scheme: light dark; --bg:#0b0b0c; --fg:#eaeaea; --card:#17181a; --muted:#8a8f98; --accent:#7c5cff; }
      html,body { margin:0; height:100%; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
             background: var(--bg); color: var(--fg); display:flex; align-items:center; justify-content:center; }
      .card { width:min(900px, calc(100% - 3rem)); background:var(--card); border-radius:16px; padding:24px;
              box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .row { display:flex; gap:16px; flex-wrap:wrap; }
      .pill { background:#26272b; padding:6px 10px; border-radius:999px; color:var(--muted); font-size:12px; }
      h1 { margin:0 0 10px; font-weight:700; letter-spacing:.2px; }
      p  { margin:0 0 18px; color:var(--muted); }
      .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
      .kpi { background:#202226; border:1px solid #2a2d33; border-radius:12px; padding:16px; }
      .kpi h3 { margin:0 0 8px; font-size:13px; color:var(--muted); font-weight:600; }
      .kpi div { font-size:22px; font-weight:700; }
      .bar { height:8px; background:#222; border-radius:8px; overflow:hidden; }
      .bar > i { display:block; height:100%; background:linear-gradient(90deg, #7c5cff, #5cc6ff); width:0%; transition:width .6s ease; }
      .footer { display:flex; justify-content:space-between; align-items:center; margin-top:14px; font-size:12px; color:var(--muted); }
      a { color:#a99dff; text-decoration:none; }
      a:hover { text-decoration:underline; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="pill">Logship</div>
        <div class="pill" id="status">Starting…</div>
      </div>
      <h1>Logship Dashboard</h1>
      <p>Live status and recent activity.</p>

      <div class="grid">
        <div class="kpi"><h3>Ingested</h3><div id="ingested">0</div></div>
        <div class="kpi"><h3>Dropped</h3><div id="dropped">0</div></div>
        <div class="kpi"><h3>Storage</h3><div id="storage">/var/lib/logship/logship.db</div></div>
        <div class="kpi"><h3>Uptime</h3><div id="uptime">—</div></div>
      </div>

      <div style="margin:16px 0;">
        <div class="bar"><i id="bar"></i></div>
      </div>

      <div class="footer">
        <div>Try: <code>curl -X POST http://localhost:8080/ingest -H 'content-type: application/json' -d '{"host":"web-1","level":"info","message":"hello"}'</code></div>
        <div><a href="/healthz" target="_blank">/healthz</a></div>
      </div>
    </div>
    <script>
      const qs = (s)=>document.querySelector(s);
      const fmt = (n)=> n.toLocaleString();
      async function tick(){
        try {
          const r = await fetch('/healthz');
          qs('#status').textContent = r.ok ? 'Healthy' : 'Unhealthy';
        } catch { qs('#status').textContent = 'No response'; }
        // fake some movement so you see UI responding even before API hooks are wired
        const v = Math.floor(Math.random()*100);
        qs('#bar').style.width = v + '%';
        qs('#ingested').textContent = fmt(Math.floor(performance.now()/1000));
        qs('#dropped').textContent = fmt(Math.floor(Math.random()*100));
        qs('#uptime').textContent = (performance.now()/1000).toFixed(0) + 's';
      }
      setInterval(tick, 1000); tick();
    </script>
  </body>
</html>
