<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>logship</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0f1115; color:#e6e7ea;}
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .header { display:flex; align-items:center; justify-content:space-between; gap:16px;}
    .brand { display:flex; align-items:center; gap:12px; }
    .logo { width:28px; height:28px; border-radius:8px; background: linear-gradient(135deg,#79ffe1,#2bbfff); }
    .title { font-weight:700; font-size:18px; letter-spacing:.3px;}
    .grid { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:14px; margin-top:20px; }
    .card { background:#151922; border:1px solid #1f2430; border-radius:14px; padding:14px; }
    .label { font-size:12px; color:#9aa1ab; }
    .value { font-weight:700; font-size:24px; margin-top:6px;}
    table { width:100%; border-collapse: collapse; margin-top:16px; }
    th, td { padding:8px 6px; border-bottom:1px solid #222; text-align:left; }
    thead th { font-size:12px; color:#8a8f98; border-bottom:1px solid #2a2d33; }
    .ok { color:#76e39c; }
    .bad { color:#ff6b6b; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; }
    .muted { color:#9aa1ab; }
    .pill { font-size:11px; padding:2px 8px; border-radius:999px; border:1px solid #2a2d33; background:#121621; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">logship</div>
        <span class="pill" id="status">Startingâ€¦</span>
      </div>
      <div class="muted mono">/api/healthz & /api/logs</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="label">Ingested (total)</div>
        <div class="value" id="ingested">0</div>
      </div>
      <div class="card">
        <div class="label">Dropped (total)</div>
        <div class="value" id="dropped">0</div>
      </div>
      <div class="card">
        <div class="label">HTTP Test</div>
        <div class="mono">
          curl -sS -X POST http://localhost:8080/ingest<br/>
          -H 'content-type: application/json' \<br/>
          -d '{"host":"web-1","level":"info","message":"hello from curl"}'
        </div>
      </div>
    </div>

    <div style="margin-top:16px;">
      <div style="font-weight:600;margin-bottom:6px;">Recent logs</div>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Host</th>
            <th>Level</th>
            <th>Message</th>
            <th class="muted">Source IP</th>
          </tr>
        </thead>
        <tbody id="logtbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const qs = (s)=>document.querySelector(s);
    const fmtNum = (n)=> Number(n||0).toLocaleString();

    async function fetchJSON(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    async function refresh() {
      try {
        const [stats, logs] = await Promise.all([
          fetchJSON('/api/stats'),
          fetchJSON('/api/logs?dropped=0&limit=100')
        ]);
        qs('#status').textContent = 'Healthy';
        qs('#status').classList.remove('bad'); qs('#status').classList.add('ok');
        qs('#ingested').textContent = fmtNum(stats.total_ingested);
        qs('#dropped').textContent  = fmtNum(stats.total_dropped);

        const body = document.getElementById('logtbody');
        body.innerHTML = logs.map(l => `
          <tr>
            <td>${new Date(l.ts*1000).toLocaleString()}</td>
            <td>${(l.host||'')}</td>
            <td>${(l.level||'')}</td>
            <td>${(l.message||'').replace(/</g,'&lt;')}</td>
            <td class="muted mono">${(l.source_ip||'')}</td>
          </tr>
        `).join('');

      } catch (e) {
        qs('#status').textContent = 'No response';
        qs('#status').classList.remove('ok'); qs('#status').classList.add('bad');
        console.error(e);
      }
    }

    setInterval(refresh, 1500);
    refresh();
  </script>
</body>
</html>
