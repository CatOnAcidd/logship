<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>logship</title>
  <!-- Tailwind + DaisyUI (modern look) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="min-h-screen bg-base-200 text-base-content">
  <div class="navbar bg-base-100 shadow">
    <div class="flex-1 px-2 text-xl font-semibold">logship</div>
    <div class="flex-none pr-2">Base</div>
  </div>

  <div class="p-4 grid grid-cols-1 xl:grid-cols-3 gap-4">
    <div class="xl:col-span-2 card bg-base-100 shadow">
      <div class="card-body">
        <div class="flex items-center gap-2">
          <h2 class="card-title">Events</h2>
          <input id="search" type="text" placeholder="filter (host/message)…" class="input input-sm input-bordered w-full max-w-xs" />
          <button id="refresh" class="btn btn-sm">Refresh</button>
        </div>
        <div class="overflow-x-auto mt-3">
          <table class="table table-zebra table-sm w-full">
            <thead>
              <tr><th>TS</th><th>Host</th><th>Level</th><th>Message</th></tr>
            </thead>
            <tbody id="events"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="card bg-base-100 shadow">
      <div class="card-body">
        <h2 class="card-title">Stats (last totals)</h2>
        <canvas id="statsChart" height="160"></canvas>
        <div class="divider"></div>
        <h3 class="font-semibold mb-2">Rules</h3>
        <form id="ruleForm" class="flex gap-2">
          <select id="ruleAction" class="select select-bordered select-sm">
            <option value="keep">keep</option>
            <option value="drop">drop</option>
          </select>
          <input id="ruleExpr" class="input input-sm input-bordered w-full" placeholder="substring match…" />
          <button class="btn btn-sm btn-primary" type="submit">Add</button>
        </form>
        <ul id="ruleList" class="mt-2 list-disc list-inside text-sm"></ul>
      </div>
    </div>
  </div>

  <script>
    async function fetchJSON(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    async function loadEvents() {
      const q = document.getElementById('search').value.trim();
      const url = q ? `/api/events?limit=100&q=${encodeURIComponent(q)}` : '/api/events?limit=100';
      const data = await fetchJSON(url);
      const tbody = document.getElementById('events');
      tbody.innerHTML = '';
      for (const e of data) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="whitespace-nowrap">${new Date(e.ts).toLocaleString()}</td>
          <td class="whitespace-nowrap">${e.host || ''}</td>
          <td class="whitespace-nowrap">${e.level || ''}</td>
          <td class="max-w-[48rem] truncate" title="${e.message || ''}">${e.message || ''}</td>`;
        tbody.appendChild(tr);
      }
    }

    async function loadStats() {
      const s = await fetchJSON('/api/stats');
      const ctx = document.getElementById('statsChart');
      if (window.__chart) { window.__chart.destroy(); }
      window.__chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Received', 'Dropped'],
          datasets: [{ data: [s.received, s.dropped] }]
        }
      });
    }

    async function loadRules() {
      const rs = await fetchJSON('/api/rules');
      const ul = document.getElementById('ruleList');
      ul.innerHTML = '';
      for (const r of rs) {
        const li = document.createElement('li');
        li.textContent = `${r.action} if message contains "${r.expr}"`;
        ul.appendChild(li);
      }
    }

    document.getElementById('refresh').addEventListener('click', () => {
      loadEvents().catch(console.error);
      loadStats().catch(console.error);
    });
    document.getElementById('search').addEventListener('input', () => {
      loadEvents().catch(console.error);
    });
    document.getElementById('ruleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const action = document.getElementById('ruleAction').value;
      const expr = document.getElementById('ruleExpr').value.trim();
      if (!expr) return;
      await fetch('/api/rules', {
        method: 'POST',
        headers: {'content-type': 'application/json'},
        body: JSON.stringify({ action, kind: 'substring', expr })
      });
      document.getElementById('ruleExpr').value = '';
      loadRules().catch(console.error);
    });

    // initial load
    loadEvents().catch(console.error);
    loadStats().catch(console.error);
    loadRules().catch(console.error);
    setInterval(() => { loadEvents().catch(()=>{}); loadStats().catch(()=>{}); }, 5000);
  </script>
</body>
</html>
