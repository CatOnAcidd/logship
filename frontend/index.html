<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logship Syslog Filter</title>
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial }
      .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
      .card { background: #101316; color: #eef1f4; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 16px; }
      .grid { display: grid; gap: 16px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .grid-4 { grid-template-columns: repeat(4, minmax(0,1fr)); }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #222; font-size: 13px; }
      th { text-align: left; color: #9fb3c8; }
      .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #243042; color: #cfe1ff; }
      .btn { background: #2c7be5; color: white; border: 0; padding: 8px 12px; border-radius: 10px; cursor: pointer; }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      input, select { background: #0e1114; color: #e6edf3; border: 1px solid #222; border-radius: 8px; padding: 8px; width: 100%; }
      label { font-size: 12px; color: #9fb3c8; }
      .row { display: flex; gap: 10px; align-items: center; }
      .muted { color: #9fb3c8; font-size: 12px; }
      .link { color: #7cc7ff; cursor: pointer; }
      .title { font-size: 20px; margin: 0 0 6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
